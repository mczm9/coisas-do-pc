<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<title> Formulários em Java Script</title>
   <style type="text/css">
      .esconder{
         display: nome;
      }
      .show{
         display: block;
      }
      .hr{
         display: none;
      }
   </style>
</head>
<body> <!--onsubmit="pegarDados()-->
 <form>
 	<p> Campo de Texto:<input type="text" id="texto"></p>
 	<p> Campo para Telefone: <input type="tel" id="fone"></p>
   <p> Campo para E-mail: <input type="email" id="e-mail"></p>
 	<p> Campo de Senha:<input type="password" id="senha"></p>
    <div>
    	Checkbox:
    	<label for="info"> Informática </label>
    	<input type="Checkbox" id="info"> <br>
    	<label for="adm"> Adminstração </label>
    	<input type="Checkbox" id="adm"> <br>
    	<label for="enf"> Enfermagem </label>
    	<input type="Checkbox" id="enf"> <br>
    </div>
    <fieldset>
    	<legend> Campo do tipo Rádio</legend>
    	<label for="info2"> Informática </label>
    	<input type="radio" name="seucurso" id="info2"> <br>
    	<label for="adm2"> Adminstração </label>
    	<input type="radio" name="seucurso" id="adm2"> <br>
    	<label for="enf2"> Enfermagem </label>
    	<input type="radio" name="seucurso" id="enf2"> <br>
    </fieldset>
    <fieldset>
    	<legend> Campo Oculto</legend>
    	<input type="hidden" name="oculto" id="oculto" value="9">
    </fieldset>
    <fieldset>
    	<legend> Campo tipo number</legend>
    	<input type="number" name="num" id="num">
    </fieldset>
    <fieldset>
    	<legend> Campo de Data </legend>
    	<input type="date" name="data" id="data">
    </fieldset>
    <fieldset>
    	<legend> Campo de Hora</legend>
    	<input type="time" name="hora" id="hora">
    </fieldset>
    <fieldset>
    	<legend> Faixa de Valor(range)</legend>
    	<input type="range" id="range" min="10" max="100">
    </fieldset>

        <fieldset>
      <legend> Escolha sua cor favorita</legend>
      <label for="PriFaixa"> Cor:  </label>
      <select name="cars" id="PriFaixa">
         <option value="0"> Preta</option>
         <option value="2"> Marrom</option>
         <option value="3"> Vermelho</option>
         <option value="0"> Laranja</option>
      </select>
   </fieldset>

    <p><button type="reset"> Apaga logo abençoado </button></p>
    <p><button type="button" onclick="pegarDados()"> Botão Comum </button></p>
    <p><button type="submit"> Submeter Form </button></p>
 </form>
 <hr>
